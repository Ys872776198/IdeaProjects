#版本为5.X时，加载类为com.mysql.jdbc.Driver  连接URL为：jdbc:mysql://localhost:3306/test1
#版本为8.X时，加载类变更为com.mysql.cj.jdbc.Driver
#连接URL变更为：jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=utf-8&useSSL=FALSE&serverTimezone=UTC
#url基本格式如下:连接地址+ssl连接关闭+字符集为utf-8+时区设置
#jdbc.driver = com.mysql.jdbc.Driver
jdbc.driver = com.mysql.cj.jdbc.Driver
jdbc.url = jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=utf-8&useSSL=FALSE&serverTimezone=UTC
jdbc.username = root
jdbc.password = root